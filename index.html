<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/135f59b50b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Desafio Evaluado Modulo 3 P1</title>
  </head>
  <body>
    <h1>Cachipun!</h1>
    <div id="welcome" class="welcome">
      <h2 class="dinamicText">Elige un icono para tu jugada</h2>
    </div>
    <div id="choice" class="">
      <button id="piedra" value="piedra">
        <i class="fa-solid fa-hand-fist"></i>
      </button>
      <button id="papel">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button id="tijera">
        <i class="fa-solid fa-hand-peace"></i>
      </button>
    </div>
    <div id="playerScore" class="playerScore">JUGADOR:</div>
    <div id="cpuScore" class="cpuScore">COMPUTADOR:</div>
    <div id="totalScore" class="totalScore">EMPATE</div>

    <section id="scores" class="scores">
      <div id="wines">Ganadas:</div>
      <div id="looses">Perdidas:</div>
      <div id="ties">Empates:</div>
    </section>
    <div class="scores" id="finalScore">Ganador del Match: </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
